<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway Frontend</title>
    <style>
        body {
            background-color: #222629;
            color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #86C232;
        }
        .container {
            text-align: center;
            background-color: #474b4f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .container a {
            display: inline-block;
            background-color: #86C232;
            color: #222629;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .container a:hover {
            background-color: #61892f;
            transform: scale(1.05);
        }
        .container a:active {
            background-color: #86C232;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Gateway Frontend</h1>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="posts.html">Manage Posts</a>
        <a href="users.html">Manage Users</a>
    </div>
</body>
</html>
